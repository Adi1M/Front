<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="list-item-content">
    <!-- Left Column -->
    <div class="list-left-column">
      <!-- Left Column Text Content -->
      <div class="left-text-content">
        <!-- Left Column Article Information -->
        <div class="list-item-header">
          <img
            src="team_1.jpg"
            alt="Author"
            class="author-img"
          />
          <p class="author-info">
            ${authorName} <span>in</span> ${topic} <p>•</p> <span>${publishDate}</span>
          </p>
        </div>
        <!-- Article Content -->
        <div class="list-left-content">
          <h1 class="title">${articleTitle}</h1>
          <p class="description">
            ${firstParagraph}
          </p>
        </div>
      </div>

      <div class="left-footer">
        <button type="button" class="left-footer-button">JavaScript</button>
        <p>12 min read</p>
        <span> · </span>
        <p>Selected for you</p>
      </div>
    </div>
    <!-- Right Column -->
    <img
      src="card_image_1.jpg"
      class="list-right-column"
      alt="article_img"
    />
  </div>
</body>
</html>
