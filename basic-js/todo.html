<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link type="text/css" rel="stylesheet" href="todo.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <section id="todo-box">
      <header id="large-text">To-Do List</header>
      <div id="task__input">
        <input type="text" id="add-task" placeholder="Add your new task" />
        <button id="primary-button" onclick="saveTask()">Add task</button>
      </div>
      <div id="task-list">
        <p id="large-text">Task List</p>
        <ol id="list">
          
        </ol>
      </div>
    </section>
  </body>
</html>
